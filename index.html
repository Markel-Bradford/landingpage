<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <p class="logo">Logo</p>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="hero-section">
    <div class="hero-container">
        <div class="hero-text">
        <h1 class="main-text">Are you ready to take your fitness to the next level?</h1>
        <p class="secondary-text">With ____ fitness, you can <strong>exceed</strong> your fitness goals!</p>
        <button class="sign-up" type="submit">Sign up</button>
    </div>
        <img class="hero-img" src="images/fitness.jpg" alt="Group of people exercising.">
    </div>
</div>
    <div class="options-container">
        <h2 id="option-title">What fitness path are you interested in?</h2>
        <div class="option-imgs">
            <img class="option-img" src="images/cardio.jpg" alt="">
            <img class="option-img" src="images/strength.jpg" alt="">
            <img class="option-img" src="images/yoga.jpg" alt="">
            <img class="option-img" src="images/calesthenics.jpg" alt="">
        </div>
    </div>
    <div class="quote-container">
        <p>"You miss 100% of the shots that you dont take."</p>
        <p>"Who said it?"</p>
    </div>
</body>
</html>
